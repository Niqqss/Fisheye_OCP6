<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe</title>
</head>

<body>
  <header>
    <a href="index.html">
      <img src="assets/images/logo.png" alt="Fisheye Home Page" class="logo">
    </a>
  </header>

  <main id="main">
    <div class="photograph-header"></div>
    <div class="medias_section"></div>
  </main>

  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" alt="Bouton de fermeture" onclick="closeModal()">
      </header>
      <form method="post" id="myform" novalidate>
        <div>
          <label for="firstname">Pr√©nom</label>
          <input type="text" name="firstname" class="form-input">
          <label for="lasttname">Nom</label>
          <input type="text" name="lastname" class="form-input">
          <label for="email">Email</label>
          <input type="email" name="email" class="form-input">
          <label for="message">Votre message</label>
          <textarea name="message" id="message" class="form-input"></textarea>
        </div>
        <button class="contact_button" type="submit">Envoyer</button>
      </form>
    </div>
  </div>

  <dialog id="lightbox">

  </dialog>

  <script src="./scripts/factories/photographer.js"></script>
  <script src="./scripts/factories/photographerMedia.js"></script>
  <script src="./scripts/pages/photographer.js"></script>
  <script src="./scripts/utils/contactForm.js"></script>
  <script src="./scripts/utils/lightbox.js"></script>
</body>

</html>
