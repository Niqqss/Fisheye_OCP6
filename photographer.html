<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe</title>
  <script src="https://kit.fontawesome.com/cd6a5f940b.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <a href="index.html">
      <img src="assets/images/logo.png" alt="Fisheye Home Page" class="logo">
    </a>
  </header>

  <main id="main">
    <div class="medias-section"></div>

    <div class="filters-container">
      <p>Trier par</p>
      <button id="popularityFilter">Popularité</button>
      <button id="dateFilter">Date</button>
      <button id="titleFilter">Titre</button>
    </div>
    
  </main>

  <div id="contact-modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" alt="Bouton de fermeture" onclick="closeModal()">
      </header>
      <form method="post" id="myform" novalidate>
        <div>
          <label for="firstname">Prénom</label>
          <input type="text" name="firstname" class="form-input">
          <label for="lasttname">Nom</label>
          <input type="text" name="lastname" class="form-input">
          <label for="email">Email</label>
          <input type="email" name="email" class="form-input">
          <label for="message">Votre message</label>
          <textarea name="message" id="message" class="form-input"></textarea>
        </div>
        <button class="contact_button" type="submit">Envoyer</button>
      </form>
    </div>
  </div>

  <dialog id="lightbox">
  </dialog>

  <script src="./scripts/factories/photographer.js"></script>
  <script src="./scripts/factories/photographerMedia.js"></script>
  <script src="./scripts/pages/photographer.js"></script>
  <script src="./scripts/utils/contactForm.js"></script>
  <script src="./scripts/utils/sortingMedias.js"></script>
  <script src="./scripts/utils/lightbox.js"></script>
  <script src="./scripts/factories/lightbox.js"></script>
  <script src="./scripts/utils/totalLikes.js"></script>
</body>

</html>
