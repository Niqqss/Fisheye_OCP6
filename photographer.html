<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe</title>
  <script src="https://kit.fontawesome.com/cd6a5f940b.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <a href="index.html" tabindex="1">
      <img src="assets/images/logo.png" alt="Fisheye Home Page" class="logo">
    </a>
  </header>

  <main id="main">
    <div class="medias-section"></div>

    <div class="filters-container">
      <p>Trier par</p>
      <div class="filters">
        <ul class="filters-list" aria-label="listbox">
          <li id="popularityFilter" tabindex="2" role="button" aria-haspopup="listbox" aria-label="Order by popularity">Popularité</li>
          <li id="dateFilter" tabindex="2" role="button" aria-haspopup="listbox" aria-label="Order by date">Date</li>
          <li id="titleFilter" tabindex="2" role="button" aria-haspopup="listbox" aria-label="Order by alphabetical order">Titre</li>
        </ul>
      </div>
    </div>

  </main>

  <dialog id="contact-modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" alt="Bouton de fermeture" onclick="closeModal()" tabindex="1" aria-label="close contact form">
      </header>
      <form method="post" id="myform" novalidate>
        <div>
          <label for="firstname">Prénom</label>
          <input type="text" name="firstname" id="firstname" class="form-input" tabindex="1" aria-label="firstname" placeholder="Prénom">
          <label for="lastname">Nom</label>
          <input type="text" name="lastname" id="lastname" class="form-input" tabindex="1" aria-label="lastname" placeholder="Nom">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" class="form-input" tabindex="1" aria-label="email" placeholder="Email">
          <label for="message">Votre message</label>
          <textarea name="message" id="message" class="form-input" tabindex="1"></textarea>
        </div>
        <button class="contact-button" type="submit" tabindex="1" aria-label="send">Envoyer</button>
      </form>
    </div>
  </dialog>

  <dialog id="lightbox" aria-label="image closeup view">
  </dialog>

  <script src="./scripts/factories/photographer.js"></script>
  <script src="./scripts/factories/photographerMedia.js"></script>
  <script src="./scripts/pages/photographer.js"></script>
  <script src="./scripts/utils/contactForm.js"></script>
  <script src="./scripts/utils/filtersList.js"></script>
  <script src="./scripts/utils/sortingMedias.js"></script>
  <script src="./scripts/utils/lightbox.js"></script>
  <script src="./scripts/factories/lightbox.js"></script>
  <script src="./scripts/utils/totalLikes.js"></script>
</body>

</html>
